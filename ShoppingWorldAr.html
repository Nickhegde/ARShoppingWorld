<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Shoppingworld3.css" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- <script src="Shoppingworld4.js"></script> -->

</head>

<body class="arBody">
    <div class="shoppingWorldAr" overflow="hidden">
        <a-scene embedded arjs='source type:webcam;'>
            <!-- define a camera which will move according to the marker position -->
            <a-marker preset='hiro'>
                <a-entity id="arObject">
                    <a-animation id="objAnimation" attribute="rotation" dur="5000" fill="forwards" to="0 360 0"
                        position="0 0 2" repeat="indefinite" begin="rotate" end="endrotate"></a-animation>
                </a-entity>

            </a-marker>
            <!-- <a-entity camera></a-entity>  -->
        </a-scene>
        <button id="arRotationBtn">2D</button>
        <button id="arSizeIncrement">+</button>
        <button id="arSizeDecrement">-</button>
    </div>
    <script src="ShoppingWorldAr.js"></script>



</body>

</html>
