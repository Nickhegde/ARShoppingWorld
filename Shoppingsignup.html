<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping World Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Shopping.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="login">
        <header class="status-bar">
            <div class="login-Signup">
                <nav id="signIn">SIGN IN</nav>
                <nav id="signUp">SIGN UP</nav>
            </div>
        </header>
        <div class="signUpContainer">
        <div class="signUpContent">
            <input id="firstNamefield" type="text" placeholder="First Name">
            <input id="lastNamefield" type="text" placeholder="Last Name">
            <input id="emailIdfield" type="text" placeholder="Email Address">
            <input id="confirmEmailIdfield" type="text" placeholder="Confirm Email Address">
            <input id="newPasswordfield" type="password" placeholder="Password">
            <input id="confirmNewPasswordfield" type="password" placeholder="Confirm Password">
            <button id="createBtn">CREATE</button>
            <button id="facebookLoginBtn">SIGN IN WITH FACEBOOK</button>
            <span id="footerfield">View our Privacy Policy for more details.</span>
        </div>
        </div>
    </div>
</body>

</html>
