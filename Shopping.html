 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping World Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Shopping.css" />
    <script src="main.js"></script>
</head>
<body>
  <div class="login">
    <header class="status-bar">
      <div class="login-Signup">
        <nav id="signIn">SIGN IN</nav>
        <nav id="signUp">SIGN UP</nav>
      </div>
    </header>
    <div class="content">
      <section class="signInCard">
        <div class="shoppingWorldicon"></div>
        <div class="shoppingworldtitle">
          <p>Shopping</p>
          <p>World</p>
        </div>
        <input  id="mailIdfield" type="text" placeholder="Email Address">
        <input id="passwordfield" type="password" placeholder="Password">
        <button id="loginBtn">LOGIN</button>
        <span>Forgot Password?</span>
        <button id="facebookLoginBtn">SIGN IN WITH FACEBOOK</button>
        <span id="footerfield">View our Privacy Policy for more details.</span>
      </section>
    </div>
  </div>
      
</body>
</html>
